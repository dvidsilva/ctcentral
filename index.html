<!DOCTYPE html>
<head>
  <title>Equalizer</title>
  <script src="./scripts/angular.js"></script>
  <script src="./scripts/main.js"></script>
  <link rel="stylesheet" href="./css/reset.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body data-ng-app="cogtech.central">
  <section class="container" ng-controller="avgController as avg">
    <div id="avg" class="clearfix">
      <h1 class="title">Average Values Across {{avg.totalvisitors}} Visitors</h1>
      <div class="graph">
        <div data-ct-bar data-title="Alpha" data-color="red" data-value="avg.c.alpha"></div>
        <div data-ct-bar data-title="Beta" data-color="orange" data-value="avg.c.beta"></div>
        <div data-ct-bar data-title="Gama" data-color="yellow" data-value="avg.c.gamma"></div>
        <div data-ct-bar data-title="Theta" data-color="green" data-value="avg.c.theta"></div>
      </div>
      <aside>
        <dl>
          <dt>Alpha:</dt>
          <dd>bla blbah blah </dd>
          <!-- <dt>High Alpha:</dt> -->
          <!-- <dd>bla blbah blah </dd> -->
          <dt>Beta:</dt>
          <dd>bla blbah blah </dd>
          <!-- <dt>Hight Beta:</dt> -->
          <!-- <dd>bla blbah blah </dd> -->
          <dt>Gamma:</dt>
          <dd>bla blbah blah </dd>
          <!-- <dt>High Gamma:</dt> -->
          <!-- <dd>bla blbah blah </dd> -->
          <dt>Theta:</dt>
          <dd>bla blbah blah </dd>
        </dl>
      </aside>
    </div>
  </section>
</body>
