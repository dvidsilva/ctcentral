<!DOCTYPE html>
<head>
  <title>Equalizer</title>
  <script src="./scripts/angular.js"></script>
  <script src="./scripts/sb-1.4.1.js"></script>
  <script src="./scripts/sb-admin-0.1.4.js"></script>
  <script src="./scripts/d3.js"></script>
  <script src="./scripts/radar-chart.js"></script>
    <script src="./scripts/main.js"></script>
  <link rel="stylesheet" href="./css/reset.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./css/radar-chart.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body data-ng-app="cogtech.central">
  <section class="container" ng-controller="avgController as avg">
    <div id="avg" class="clearfix">
      <div class="graph">
        <div data-ct-bar data-title="Alpha" data-color="red" data-value="avg.c.alpha"></div>
        <div data-ct-bar data-title="Beta" data-color="orange" data-value="avg.c.beta"></div>
        <div data-ct-bar data-title="Gamma" data-color="yellow" data-value="avg.c.gamma"></div>
        <div data-ct-bar data-title="Theta" data-color="green" data-value="avg.c.theta"></div>
        <div data-ct-bar data-title="Delta" data-color="blue" data-value="avg.c.delta"></div>
        <div class="zero"><span>0</span></div>
      </div>
      <aside>
        <h1 class="title">Average Values Across {{avg.totalvisitors}} Visitors</h1>
        <dl>
          <dt>Alpha:</dt>
          <dd>
            Measure concentration, they increase when the person is distracted. The more Alpha waves you
            have, the higher the chances of acquiring super powers.
          </dd>
          <!-- <dt>High Alpha:</dt> -->
          <!-- <dd>bla blbah blah </dd> -->
          <dt>Beta:</dt>
          <dd>bla blbah blah </dd>
          <!-- <dt>Hight Beta:</dt> -->
          <!-- <dd>bla blbah blah </dd> -->
          <dt>Gamma:</dt>
          <dd>bla blbah blah </dd>
          <!-- <dt>High Gamma:</dt> -->
          <!-- <dd>bla blbah blah </dd> -->
          <dt>Theta:</dt>
          <dd>bla blbah blah </dd>
        </dl>
      </aside>
    </div>
  </section>
  <section class="container" ng-controller="chartsController as chart">
    <!-- <div class="" data-ct-spider></div> -->
    <div class="radar" data-radar-chart></div>
    <div class="radar" data-radar-chart></div>
    <div class="radar" data-radar-chart></div>
    <div class="radar" data-radar-chart></div>
    <div class="radar" data-radar-chart></div>
    <div class="radar" data-radar-chart></div>
    <div class="radar" data-radar-chart></div>
    <div class="radar" data-radar-chart></div>
  </section>
  <div id="test"></div>
</body>
