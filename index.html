<!DOCTYPE html>
<head>
  <title>Equalizer</title>
  <script src="./scripts/angular.js"></script>
  <script src="./scripts/sb-1.4.1.js"></script>
  <script src="./scripts/sb-admin-0.1.4.js"></script>
  <script src="./scripts/d3.js"></script>
  <script src="./scripts/radar-chart.js"></script>
    <script src="./scripts/main.js"></script>
  <link rel="stylesheet" href="./css/reset.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./css/radar-chart.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body data-ng-app="cogtech.central">
  <section class="container" ng-controller="avgController as avg">
    <div id="avg" class="clearfix">
      <h1 class="title">Average Values Across {{avg.totalvisitors}} Visitors</h1>
      <div class="graph">
        <div data-ct-bar data-title="Alpha" data-color="red" data-value="avg.c.alpha"></div>
        <div data-ct-bar data-title="Beta" data-color="orange" data-value="avg.c.beta"></div>
        <div data-ct-bar data-title="Gamma" data-color="yellow" data-value="avg.c.gamma"></div>
        <div data-ct-bar data-title="Theta" data-color="green" data-value="avg.c.theta"></div>
        <div data-ct-bar data-title="Delta" data-color="blue" data-value="avg.c.delta"></div>
        <div class="zero"><span>&nbsp;</span></div>
      </div>
      <aside>
        <dl>
          <!-- <dt>Delta (0-4 Hz)</dt><dd> Delta waves are the slowest types of brainwaves. They are associated with unconsciousness, deep sleep or catalepsy.</dd> -->
          <!-- <dt>Theta (4-7 Hz)</dt><dd> a state associated with reduced consciousness.</dd> -->
          <!-- <dt>Alpha (7-13 Hz)</dt><dd> Alpha waves occur when we are in a state of physical and mental relaxation, although aware of what is happening around us.</dd> -->
          <!-- <dt>Beta (13-30 Hz)</dt><dd> Beta waves are emitted when we are consciously alert, or we feel agitated, tense, afraid.</dd> -->
          <!-- <dt>Gamma (30-70 Hz)</dt><dd>  Gamma waves are involved in cognitive processing,consolidation of information and sudden insight.</dd> -->
        </dl>
      </aside>
    </div>
  </section>
  <section class="container">
    <div style="height: 1.3em;" class="legends">
      <p style="float: left; margin: 0;"><span class="legend live">&nbsp;</span> Live Muse Data</p>
      <p style="float: left; margin: 0; margin-left: 20px;"><span class="legend avg">&nbsp;</span> Average Across All Visitors</p>
    </div>
    <!-- <div class="" data-ct-spider></div> -->
    <div class="radar" data-muse="1" data-radar-chart></div>
    <div class="radar" data-muse="2" data-radar-chart></div>
    <div class="radar" data-muse="3" data-radar-chart></div>
    <div class="radar" data-muse="4" data-radar-chart></div>
    <div class="radar" data-muse="5" data-radar-chart></div>
    <div class="radar" data-muse="6" data-radar-chart></div>
    <div class="radar" data-muse="7" data-radar-chart></div>
    <div class="radar" data-muse="7" data-radar-chart></div>
    <div class="radar" data-muse="9" data-radar-chart></div>
    <div class="radar" data-muse="10" data-radar-chart></div>
  </section>
</body>
